<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: lightblue; 
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        form {
            background-color: aliceblue;
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px gray;
        }input{
            width: 95%;
            padding: 10px;
            margin: top 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 15px:large
        }
        button{
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        span { color: red;
             margin-left: 8px;
            font-size: 14px;}
    </style>
</head>

<body>

<h2>Registration Form</h2>

<form id="regForm">
    Name: <input type="text" id="name"><span id="nameErr"></span><br><br>
    
    Email: <input type="text" id="email"><span id="emailErr"></span><br><br>
    
    Password: <input type="password" id="password"><span id="passErr"></span><br><br>
    
    Confirm Password: <input type="password" id="cpassword"><span id="cpassErr"></span><br><br>

    <button type="submit">Register</button>
</form>


<script>
// -------------------------------------------------
// JavaScript VALIDATION (Name & Email)
// -------------------------------------------------

function validateJS() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let valid = true;

    // Name Validation (JavaScript)
    if (name === "") {
        document.getElementById("nameErr").innerHTML = " * Name is required";
        valid = false;
    } else {
        document.getElementById("nameErr").innerHTML = "";
    }

    // Email Validation (JavaScript)
    let pattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
    if (!pattern.test(email)) {
        document.getElementById("emailErr").innerHTML = " * Invalid email";
        valid = false;
    } else {
        document.getElementById("emailErr").innerHTML = "";
    }

    return valid; 
}



// -------------------------------------------------
// jQuery VALIDATION (Password & Confirm Password)
// -------------------------------------------------
$(document).ready(function () {
    $("#regForm").submit(function (e) {
        
        let pass = $("#password").val();
        let cpass = $("#cpassword").val();
        let valid = true;

        // Password Validation (jQuery)
        if (pass.length < 6) {
            $("#passErr").text(" * Minimum 6 characters");
            valid = false;
        } else {
            $("#passErr").text("");
        }

        // Confirm Password Validation (jQuery)
        if (pass !== cpass) {
            $("#cpassErr").text(" * Passwords do not match");
            valid = false;
        } else {
            $("#cpassErr").text("");
        }

        // Call JavaScript validation also
        if (!validateJS() || !valid) {
            e.preventDefault();  // stop form submission
        }
    });
});
</script>

</body>
</html>
