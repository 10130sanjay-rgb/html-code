<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
       body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, blue, navy);
   margin: 0 ;
    padding: 40px 0 ;
    border-radius: 10px ;
    text-align: center;
}

h2 {
    text-align: center;
    color: white;
    margin-bottom: 25px;
    font-size: 28px;
    letter-spacing: 1px;
}

form {
    width: 380px;
    background: #ffffffee;
    padding: 25px ;
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(6px);
    margin: 0 auto;    
    text-align: left;
}

label {
    font-weight: 600;
    color: #333;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: auto;
    border: 1px solid #bbb;
    border-radius: 6px;
    font-size: 15px;
    transition: 0.3s ease;
}

input:focus, select:focus {
    border-color: #fe954f;
    box-shadow: rgba(79, 172, 254, 0.5);
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: black;
    color: red;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #2575fc;
    
}
select {
    background-color: #e3f2ff;
    color: black;
    border: 1px solid #4facfe;
    border-radius: 6px;
    padding: 10px;
}
hr
{
    border: none;
    height: 4px;
    font-weight: 5px;
    background: linear-gradient(to right, white , lightblue );
    border-radius: 2px;
}
#mobile {
    border: 1px solid #4facfe;
    padding: 10px;
    border-radius: 6px;
}



    </style>
</head>

<body>

<h2>Student Registration Form</h2>
<hr>

<form>
    <label for="name">Student Name:</label> <br>
    <input type="text" id="name" name="name" placeholder="Enter full name" required> <br> <br>

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll" pattern="[A-Za-z0-9]+" placeholder="Enter your rollno."
           title="Alphanumeric characters only" required> <br><br>

    <label for="dept">Department:</label>
    <select id="dept" name="dept" required>
        <option value="">--Select Department--</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
    </select> <br><br>

    <label for="year">Year:</label>
    <select id="year" name="year" required>
        <option value="">--Select Year--</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
    </select><br><br>

    <label for="mobile">Student Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" 
           pattern="[0-9]{10}" maxlength="10" 
           title="Enter a valid 10-digit mobile number" required> <br> <br>

    <label for="email">E-mail ID:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br> <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" 
           minlength="6" placeholder="Minimum 6 characters" required><br> <br>

    <button type="submit">Register</button>
</form>

</body>
</html>
