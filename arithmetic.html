<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operators</title>
</head>
<body>
  <h2>JavaScript Arithmetic Operators Example</h2>

  <script>
    // Variables
    var a = 20;
    var b = 6;

    // Arithmetic operations
    var sum = a + b;        // Addition
    var diff = a - b;       // Subtraction
    var div = a / b;        // Division
    var mod = a % b;        // Modulo (remainder)

    // Display results
    document.write("a = " + a + "<br>");
    document.write("b = " + b + "<br><br>");
    document.write("Addition (a + b) = " + sum + "<br>");
    document.write("Subtraction (a - b) = " + diff + "<br>");
    document.write("Division (a / b) = " + div + "<br>");
    document.write("Modulo (a % b) = " + mod + "<br>");
  </script>
</body>
</html>
